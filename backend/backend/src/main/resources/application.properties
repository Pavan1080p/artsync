spring.application.name=backend

# Server port
server.port=8080

# H2 Database Configuration (in-memory) - ACTIVE
# This configures an in-memory H2 database, which is temporary
# and will be recreated each time the application starts.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional: access at http://localhost:8080/h2-console after app starts)
# This provides a web interface to view the contents of your in-memory H2 database.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate settings for H2
# These settings ensure Hibernate correctly interacts with the H2 database.
spring.jpa.hibernate.ddl-auto=update
# Shows SQL queries in the console
spring.jpa.show-sql=true
# Formats the SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

